<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant Project - Tilo's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #95f725;
            --secondary-color: #166088;
            --accent-color: #4fc3dc;
            --text-color: #333;
            --light-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: white;
            background-color: #000;
            overflow-x: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 600px;  /* Reduced from 1000px to 600px */
            z-index: 1;
            overflow: hidden;
            margin-top: 20px;  /* Changed from -91px to 20px for proper spacing */
            margin-bottom: 40px; /* Reduced from 60px to 40px */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            clear: both;
        }

        .slideshow-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;  /* Changed from cover to contain */
            background-position: center;
            background-repeat: no-repeat;  /* Added to prevent repeating */
            background-color: #000;  /* Added background color */
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .slideshow-image.active {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.0);
            z-index: 2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0px;
            position: relative;
            z-index: 1;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 50px;
            z-index: 100;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(149, 247, 37, 0.7);
        }

        .voice-assistant-interface {
            max-width: 1100px;
            margin: 40px auto 0;
            background-color: rgba(0, 0, 0, 0.1);
            background-image: url('images/pirmas.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .assistant-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .assistant-display {
            height: 250px;
            background: linear-gradient(#180d38, #030005);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .assistant-message {
            padding: 12px 18px;
            background: linear-gradient(to right, #00cc00, #33cc33, #7902f7);
            color: white;
            border-radius: 10px;
            margin-bottom: 15px;
            max-width: 80%;
            animation: fadeIn 0.5s ease;
        }

        .user-message {
            padding: 12px 18px;
            background: linear-gradient(to right, #9900cc, #cc00cc, #1dc902);
            color: white;
            border-radius: 10px;
            margin-bottom: 15px;
            max-width: 80%;
            margin-left: auto;
            animation: fadeIn 0.5s ease;
        }

        .assistant-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .assistant-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            font-family: inherit;
            color: white;
            font-size: 1rem;
        }

        .assistant-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .mic-button {
            background-color: var(--primary-color);
            color: #333;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .mic-button:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .mic-button.listening {
            animation: pulse 1.5s infinite;
        }

        .send-button {
            background: linear-gradient(to right, #180d38, #5813ba, #1dc902);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .send-button:hover {
            background-color: var(--accent-color);
        }

        .assistant-status {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
            color: #aaa;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .control-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .control-button:hover {
            background-color: var(--primary-color);
            color: #333;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(149, 247, 37, 0.7);
            }
            
            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(149, 247, 37, 0);
            }
            
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(149, 247, 37, 0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: inline-block;
            padding: 12px 18px;
            background: linear-gradient(to right, #00cc00, #33cc33);
            color: white;
            border-radius: 10px;
            margin-bottom: 15px;
            max-width: 80px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
    
    <div class="container">
        <div class="voice-assistant-interface">
            <div class="assistant-header">
                <h1>Voice Assistant</h1>
            </div>
            
            <div class="assistant-display" id="chat-display">
                <div class="assistant-message">Hello! I'm Assistant, your personal voice assistant. How can I help you today?</div>
            </div>
            
            <div class="assistant-controls">
                <input type="text" class="assistant-input" id="user-input" placeholder="Type a command or question...">
                <button class="mic-button" id="mic-button">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="send-button" id="send-button">Send</button>
            </div>
            
            <div class="assistant-status" id="status">Ready to assist</div>
            
            <div class="control-buttons">
                <button class="control-button" id="clear-button">Clear Chat</button>
                <button class="control-button" id="commands-button">Show Commands</button>
            </div>
        </div>

        
        <!-- Slideshow container -->
        <div class="slideshow-container" id="slideshow">
            <!-- Slideshow images will be added here via JavaScript -->
            <div class="overlay"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Slideshow functionality
            const slideshowContainer = document.getElementById('slideshow');
            const images = [
                'images/voice-assistant-welcome.jpg',
                'images/voice-assistant-conversation.jpg'
                // Will add more images
            ];
            
            // Create image elements
            images.forEach((src, index) => {
                const imgDiv = document.createElement('div');
                imgDiv.className = 'slideshow-image';
                imgDiv.style.backgroundImage = `url(${src})`;
                if (index === 0) imgDiv.classList.add('active');
                slideshowContainer.appendChild(imgDiv);
            });
            
            // Slideshow animation
            const slides = document.querySelectorAll('.slideshow-image');
            let currentSlide = 0;
            
            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }
            
            // Change slide every 8 seconds
            setInterval(nextSlide, 8000);
            
            // Chat functionality
            const chatDisplay = document.getElementById('chat-display');
            const userInput = document.getElementById('user-input');
            const micButton = document.getElementById('mic-button');
            const sendButton = document.getElementById('send-button');
            const statusElement = document.getElementById('status');
            const clearButton = document.getElementById('clear-button');
            const commandsButton = document.getElementById('commands-button');
            
            // Sample responses for the demo
            const responses = {
                "hello": "Hello! How can I help you today?",
                "hi": "Hi there! What can I do for you?",
                "how are you": "I'm doing well, thank you for asking! How can I assist you?",
                "weather": "Currently it's 72Â°F and sunny in your location. The forecast shows clear skies for the rest of the day.",
                "time": "The current time is " + new Date().toLocaleTimeString() + ".",
                "date": "Today is " + new Date().toLocaleDateString() + ".",
                "play music": "Opening your favorite music playlist on YouTube...",
                "open chrome": "Opening Google Chrome browser...",
                "set timer": "Timer set for 5 minutes. I'll notify you when it's done.",
                "thank you": "You're welcome! Is there anything else you need help with?",
                "thanks": "You're welcome! Is there anything else you need help with?"
            }
            
            // Function to add a message to the chat display
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'user-message' : 'assistant-message';
                messageDiv.textContent = text;
                chatDisplay.appendChild(messageDiv);
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.id = 'typing-indicator';
                indicator.innerHTML = '<span></span><span></span><span></span>';
                chatDisplay.appendChild(indicator);
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
            }
            
            // Function to remove typing indicator
            function removeTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }
            
            // Function to process user input and generate a response
            function processInput(text) {
                addMessage(text, true);
                showTypingIndicator();
                
                // Simulate processing delay
                setTimeout(() => {
                    removeTypingIndicator();
                    
                    // Generate response based on input
                    let response = "I'm not sure how to respond to that yet. Can you try another question?";
                    
                    // Check for keywords in the input
                    const lowerText = text.toLowerCase();
                    for (const keyword in responses) {
                        if (lowerText.includes(keyword)) {
                            response = responses[keyword];
                            break;
                        }
                    }
                    
                    addMessage(response);
                    statusElement.textContent = "Ready to assist";
                }, 1500);
            }
            
            // Event listener for send button
            sendButton.addEventListener('click', () => {
                const text = userInput.value.trim();
                if (text) {
                    processInput(text);
                    userInput.value = '';
                }
            });
            
            // Event listener for Enter key
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const text = userInput.value.trim();
                    if (text) {
                        processInput(text);
                        userInput.value = '';
                    }
                }
            });
            
            // Simulate voice recognition with the mic button
            micButton.addEventListener('click', () => {
                micButton.classList.add('listening');
                statusElement.textContent = "Listening...";
                
                // Simulate listening for 2 seconds
                setTimeout(() => {
                    micButton.classList.remove('listening');
                    statusElement.textContent = "Processing...";
                    
                    // Randomly select a demo command
                    const demoCommands = [
                        "What's the weather like today?",
                        "What time is it?",
                        "Set a timer for 5 minutes",
                        "Play some music"
                    ];
                    const randomCommand = demoCommands[Math.floor(Math.random() * demoCommands.length)];
                    
                    // Process the random command
                    setTimeout(() => {
                        processInput(randomCommand);
                    }, 500);
                }, 2000);
            });
            
            // Clear chat button
            clearButton.addEventListener('click', () => {
                // Keep only the first welcome message
                while (chatDisplay.childNodes.length > 1) {
                    chatDisplay.removeChild(chatDisplay.lastChild);
                }
            });
            
            // Show commands button
            commandsButton.addEventListener('click', () => {
                addMessage("Here are some commands you can try:\n- \"What's the weather like?\"\n- \"What time is it?\"\n- \"Set a timer\"\n- \"Play music\"\n- \"Open Chrome\"");
            });
        });
    </script>
</body>
</html>
