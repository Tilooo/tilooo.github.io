<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tilo's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #95f725;
            --secondary-color: #166088;
            --accent-color: #4fc3dc;
            --text-color: #333;
            --light-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Theme support */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.5s ease;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Dark overlay */
            z-index: 0;
            transition: background-color 0.5s ease;
        }
        
        body.light-theme::before {
            background-color: rgba(255, 255, 255, 0.1); /* Lighter overlay for light theme */
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 100px 20px 60px;
            position: relative;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        nav {
            position: fixed; /* Changed from sticky to fixed */
            top: 20px;
            width: 100%;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 15px 25px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border-radius: 50px; /* Rounded corners */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        nav a:hover, nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Theme toggle button styles */
        .theme-toggle {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        section {
            margin-bottom: 60px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }

        .contact-form {
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 60px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            width: 100%; /* Section takes full width of its container */
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            width: 100%; /* Main takes full width with padding */
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 150px;
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button[type="submit"]:hover:not(:disabled) {
            background-color: var(--secondary-color);
        }

        button[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Spinner styles for submit button */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--secondary-color);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        footer {
            background-color: #95f725;
            color: white;
            text-align: center;
            padding: 30px 1px;
            margin-top: auto; /* Pushes footer to the bottom */
        }

        /* Scroll Animations */
        .hidden {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            header {
                padding: 40px 20px;
            }

            header h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 5px 0;
            }

            section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <button class="theme-toggle" aria-label="Toggle light/dark mode">
            <i class="fas fa-sun"></i>
        </button>
    </nav>

    <header>
        <div class="header-content">
            <h1>Get In Touch</h1>
            <p>Let's connect and discuss how we can work together</p>
        </div>
    </header>

    <main>
        <section id="contact" class="hidden">
            <h2>Contact Me</h2>
            <div class="contact-form">
                <form id="contactForm" action="https://formsubmit.co/moonaviad@gmail.com" method="POST">
                    <!-- FormSubmit customization options -->
                    <input type="hidden" name="_next" value="https://tilooo.github.io/thanks.html">
                    <input type="hidden" name="_captcha" value="true">
                    <input type="hidden" name="_autoresponse" value="Thank you for contacting me! I've received your message and will get back to you as soon as possible.">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <!-- Button has a span for text and a div for the spinner -->
                    <button type="submit" id="submitButton">
                        <span id="buttonText">Send Message</span>
                        <div class="spinner" id="buttonSpinner" style="display: none;"></div>
                    </button>
                </form>
            </div>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 Tilo. All rights reserved.</p>
    </footer>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });

        const hiddenElements = document.querySelectorAll('section');
        hiddenElements.forEach((el) => {
            el.classList.add('hidden');
            observer.observe(el);
        });

        // Contact form functionality with spinner
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');

            // Disables the button to prevent multiple clicks
            submitButton.disabled = true;

            // Shows the spinner and change text
            buttonText.textContent = 'Sending...';
            buttonSpinner.style.display = 'block';
        });
        
        // Theme Toggle Functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const body = document.body;
        
        // Saved theme preference/default to 'dark'
        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            body.classList.add('light-theme');
            themeIcon.className = 'fas fa-moon';
        }
        
        // Theme toggle event listener
        themeToggle.addEventListener('click', () => {
            // Toggle light-theme class on body
            body.classList.toggle('light-theme');
            
            // Updated icon based on current theme
            if (body.classList.contains('light-theme')) {
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
