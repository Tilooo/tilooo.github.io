<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tilo's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- LINK TO MAIN STYLESHEET -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <header>
        <div class="header-content">
            <h1>Get In Touch</h1>
            <p>I'd love to hear from you. Let's connect and build something amazing together.</p>
        </div>
    </header>

    <main>
        <section id="contact" class="hidden">
            <div class="contact-container">
                <!-- Left Side: The Form -->
                <div class="contact-form">
                    <h2>Send Me a Message</h2>
                    <form id="contactForm" action="https://formsubmit.co/moonaviad@gmail.com" method="POST">
                        <input type="hidden" name="_next" value="https://tilooo.github.io/thanks.html">
                        <input type="hidden" name="_captcha" value="true">
                        <input type="hidden" name="_autoresponse" value="Thank you for your message! I've received it and will get back to you as soon as possible.">

                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="What is this about?" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
                        </div>
                        <button type="submit" id="submitButton">
                            <span id="buttonText">Send Message</span>
                            <div class="spinner" id="buttonSpinner" style="display: none;"></div>
                        </button>
                    </form>
                </div>

                <!-- Right Side: Contact Info -->
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:moonaviad@gmail.com">moonaviad@gmail.com</a>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Based in Planet Earth</p>
                    </div>

                    <h3 style="margin-top: 40px;">Find Me Online</h3>
                    <div class="social-links">
                        <a href="https://github.com/Tilooo" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Tilo. All rights reserved.</p>
    </footer>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });

        const hiddenElements = document.querySelectorAll('.hidden');
        hiddenElements.forEach((el) => observer.observe(el));

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');

            submitButton.disabled = true;
            buttonText.textContent = 'Sending...';
            buttonSpinner.style.display = 'inline-block';
        });
    </script>
</body>
</html>
