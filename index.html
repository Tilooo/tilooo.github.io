<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilo's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #95f725;
            --secondary-color: #166088;
            --accent-color: #4fc3dc;
            --text-color: #333;
            --light-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            color: white;
            text-align: center;
            padding: 200px 20px 50px; /* center the name and tagline */
            position: relative;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
        }

        /* Integrated navigation in header */
        nav {
            position: absolute;
            top: 20px;
            width: 100%;
            left: 0;
            z-index: 100;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        main {
            flex: 1;
            padding: 0;
            margin: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        footer {
            color: white;
            text-align: center;
            padding: 30px 1px;
            margin-top: auto;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Animated Background */
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .animated-background span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .animated-background span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        .animated-background span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .animated-background span:nth-child(3) {
            left: 70%;
            width: 30px;
            height: 30px;
            animation-delay: 4s;
            animation-duration: 18s;
        }

        .animated-background span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .animated-background span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Typing animation */
        .typing-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--primary-color);
            width: 0;
            animation: typing 3s steps(40, end) forwards,
                       blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-color) }
        }

        @media (max-width: 768px) {
            header {
                padding: 80px 20px 40px;
            }

            header h1 {
                font-size: 2.2rem;
            }

            nav ul {
                flex-wrap: wrap;
            }

            nav a {
                margin: 5px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
        <div class="header-content">
            <h1>Tilo</h1>
            <p class="typing-text">Software Developer | Web Enthusiast | Data Science | Problem Solver</p>
        </div>
    </header>

    <main>
        <!-- Content section removed as requested -->
    </main>

    <footer>
        <p>&copy; 2023 Tilo. All rights reserved.</p>
    </footer>
    
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });

        const hiddenElements = document.querySelectorAll('.hidden');
        hiddenElements.forEach((el) => {
            observer.observe(el);
        });
    </script>
</body>
</html>
